<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Musica Classica</title>

    <link rel="icon" href="icona-app.png" type="image/png">
    
    <link rel="apple-touch-icon" href="icona-app.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Musica Classica">	
		
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #f0f0f0; color: #1a1a1a; }
        
        /* Header fisso */
        .header-fisso { 
            position: fixed; top: 0; width: 100%; height: 60px; 
            background: white; display: flex; align-items: center; 
            justify-content: space-between; z-index: 1000; border-bottom: 1px solid #ddd;
            padding: 0 10px; box-sizing: border-box;
        }

        /* Lista e Ricerca */
        .search-container { display: flex; align-items: center; padding: 10px 15px; gap: 10px; background: #f0f0f0; }
        .search-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; font-size: 16px; outline: none; }
        
        .riga-container { display: flex; gap: 10px; margin: 0 15px 12px 15px; align-items: stretch; }
        
        /* Pulsanti */
        button { 
            background: white; border: 1px solid #ccc; padding: 12px; 
            border-radius: 8px; cursor: pointer; font-size: 15px;
        }
        .btn-nome { flex: 3; text-align: left; font-weight: 500; }
        .btn-opere { flex: 1; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        .btn-header { padding: 6px 12px; font-weight: bold; font-size: 13px; }

        /* Contenitore Iframe */
        .wrap-iframe { margin-top: 60px; width: 100%; height: calc(100vh - 60px); overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

        .nascosto { display: none !important; }
        #titolo-corrente { font-size: 13px; font-weight: bold; text-align: center; flex: 1; padding: 0 5px; color: #555; }
    </style>
</head>
<body>

    <div id="schermata-lista">
        <div class="search-container">
            <h2>Compositori</h2>
            <input type="text" id="input-ricerca" class="search-input" placeholder="Cerca..." onkeyup="filtraCompositori()">
        </div>
        <div id="lista-corpo"></div>
    </div>

    <div id="schermata-composizioni" class="nascosto">
        <div class="header-fisso">
            <button class="btn-header" onclick="mostraLista()">LISTA</button>
            <button id="btn-comp-vita" style="flex:1; margin: 0 10px; border:none; font-weight:bold; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;"></button>
            <div style="width:50px"></div>
        </div>
        <div id="lista-brani-corpo" style="margin-top:75px; padding: 5px;"></div>
    </div>

    <div id="schermata-dettaglio" class="nascosto">
        <div class="header-fisso">
            <button class="btn-header" id="btn-back"></button>
            <span id="titolo-corrente"></span>
            <button class="btn-header" id="btn-azione-destra"></button>
        </div>
        <div class="wrap-iframe">
            <iframe id="frame-wiki" name="frame-wiki"></iframe>
        </div>
    </div>

    <script>
        let datiMusica = [];

        // Caricamento dati
        fetch('dati.json')
            .then(res => res.json())
            .then(data => {
                datiMusica = data;
                disegnaLista(data);
            });

        function disegnaLista(arrayDati) {
            const contenitore = document.getElementById('lista-corpo');
            contenitore.innerHTML = '';
            arrayDati.forEach((item) => {
                const idx = datiMusica.indexOf(item);
                const div = document.createElement('div');
                div.className = 'riga-container';
                div.innerHTML = `
                    <button class="btn-nome" onclick="apriVita(${idx})">${item.compositore}</button>
                    <button class="btn-opere" onclick="mostraBrani(${idx})">OPERE</button>
                `;
                contenitore.appendChild(div);
            });
        }

        function filtraCompositori() {
            const t = document.getElementById('input-ricerca').value.toLowerCase();
            disegnaLista(datiMusica.filter(c => c.compositore.toLowerCase().includes(t)));
        }

        function mostraBrani(idx) {
            gestisciVisibilita('schermata-composizioni');
            const comp = datiMusica[idx];
            document.getElementById('btn-comp-vita').innerText = comp.compositore;
            document.getElementById('btn-comp-vita').onclick = () => apriVita(idx);
            const cont = document.getElementById('lista-brani-corpo');
            cont.innerHTML = '';
            comp.composizioni.forEach((b, bIdx) => {
                cont.innerHTML += `<div class="riga-container"><button class="btn-nome" style="flex:1" onclick="apriBrano(${idx}, ${bIdx})">${b.titolo}</button></div>`;
            });
        }

        function apriVita(idx) {
            const c = datiMusica[idx];
            configuraIframe(c.compositore, c.link_wiki, "OPERE", () => mostraBrani(idx), "LISTA", mostraLista);
        }

        function apriBrano(idx, bIdx) {
            const b = datiMusica[idx].composizioni[bIdx];
            configuraIframe(b.titolo, b.link_wiki_comp, "YOUTUBE", () => window.open(b.link_youtube, '_blank'), "INDIETRO", () => mostraBrani(idx));
        }

        function configuraIframe(titolo, url, txtR, azioneR, txtL, azioneL) {
            gestisciVisibilita('schermata-dettaglio');
            document.getElementById('titolo-corrente').innerText = titolo;
            
            // Forziamo l'URL mobile (.m.)
            let finalUrl = url.replace('it.wikipedia.org', 'it.m.wikipedia.org');
            
            document.getElementById('frame-wiki').src = finalUrl;
            document.getElementById('btn-back').innerText = txtL;
            document.getElementById('btn-back').onclick = azioneL;
            document.getElementById('btn-azione-destra').innerText = txtR;
            document.getElementById('btn-azione-destra').onclick = azioneR;
        }

        function gestisciVisibilita(idMostrare) {
            ['schermata-lista', 'schermata-composizioni', 'schermata-dettaglio'].forEach(s => {
                document.getElementById(s).classList.toggle('nascosto', s !== idMostrare);
            });
        }

        function mostraLista() {
            gestisciVisibilita('schermata-lista');
        }
    </script>
</body>
</html>
