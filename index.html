<!DOCTYPE html>
<html>
<head>
    <title>Test Iframe Musica Classica</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .header { 
            height: 50px; background: #2c3e50; color: white; 
            display: flex; align-items: center; justify-content: center;
        }
        /* Contenitore per lo scroll */
        .container {
            width: 100%;
            height: calc(100vh - 50px);
            overflow-y: scroll; /* Permette lo scorrimento */
            -webkit-overflow-scrolling: touch;
        }
        /* L'iframe vero e proprio */
        iframe {
            width: 100%;
            height: 4000px; /* Molto alto per contenere tutto l'articolo */
            border: none;
            pointer-events: none; /* DISATTIVA I LINK */
        }
    </style>
</head>
<body>

    <div class="header">
        <b>Mozart - Vita</b>
    </div>

    <div class="container">
        <iframe src="https://it.m.wikipedia.org/wiki/Wolfgang_Amadeus_Mozart"></iframe>
    </div>

</body>
</html>
