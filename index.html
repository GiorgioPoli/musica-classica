<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Musica Classica</title>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #f0f0f0; }
        .header-fisso { 
            position: fixed; top: 0; width: 100%; height: 60px; 
            background: white; display: flex; align-items: center; 
            justify-content: space-between; z-index: 1000; border-bottom: 1px solid #ddd;
            padding: 0 10px; box-sizing: border-box;
        }
        .search-container { display: flex; align-items: center; padding: 10px 15px; gap: 10px; background: #f0f0f0; }
        .search-input { flex: 1; padding: 8px; border-radius: 20px; border: 1px solid #ccc; }
        
        .wrap-iframe { margin-top: 60px; width: 100%; height: calc(100vh - 60px); overflow-y: auto; }
        iframe { width: 100%; height: 10000px; border: none; background: white; }

        button { background: white; border: 1px solid #ccc; padding: 10px; border-radius: 8px; cursor: pointer; }
        .btn-nome { flex: 3; text-align: left; margin-bottom: 10px; margin-right: 5px;}
        .btn-opere { flex: 1; margin-bottom: 10px; font-weight: bold; font-size: 12px;}
        .riga { display: flex; padding: 0 15px; }
        .nascosto { display: none !important; }
    </style>
</head>
<body>

    <div id="schermata-lista">
        <div class="search-container">
            <h2>Compositori</h2>
            <input type="text" id="input-ricerca" class="search-input" placeholder="Cerca..." onkeyup="filtraCompositori()">
        </div>
        <div id="lista-corpo"></div>
    </div>

    <div id="schermata-composizioni" class="nascosto">
        <div class="header-fisso">
            <button onclick="mostraLista()">Lista</button>
            <button id="btn-comp-vita" style="flex:1; margin: 0 10px;"></button>
            <div style="width:40px"></div>
        </div>
        <div id="lista-brani-corpo" style="margin-top:70px; padding: 15px;"></div>
    </div>

    <div id="schermata-dettaglio" class="nascosto">
        <div class="header-fisso">
            <button id="btn-back"></button>
            <span id="titolo-corrente" style="font-size:12px; flex:1; text-align:center;"></span>
            <button id="btn-azione-destra"></button>
        </div>
        <div class="wrap-iframe" id="scroll-wrapper">
            <iframe id="frame-wiki"></iframe>
        </div>
    </div>

    <script>
        let datiMusica = [];

        fetch('dati.json').then(res => res.json()).then(data => { datiMusica = data; disegnaLista(data); });

        function disegnaLista(arrayDati) {
            const contenitore = document.getElementById('lista-corpo');
            contenitore.innerHTML = '';
            arrayDati.forEach((item) => {
                const idx = datiMusica.indexOf(item);
                const div = document.createElement('div');
                div.className = 'riga';
                div.innerHTML = `
                    <button class="btn-nome" onclick="apriVita(${idx})">${item.compositore}</button>
                    <button class="btn-opere" onclick="mostraBrani(${idx})">OPERE</button>
                `;
                contenitore.appendChild(div);
            });
        }

        function filtraCompositori() {
            const t = document.getElementById('input-ricerca').value.toLowerCase();
            disegnaLista(datiMusica.filter(c => c.compositore.toLowerCase().includes(t)));
        }

        function mostraBrani(idx) {
            gestisciVisibilita('schermata-composizioni');
            const comp = datiMusica[idx];
            document.getElementById('btn-comp-vita').innerText = comp.compositore;
            document.getElementById('btn-comp-vita').onclick = () => apriVita(idx);
            const cont = document.getElementById('lista-brani-corpo');
            cont.innerHTML = '';
            comp.composizioni.forEach((b, bIdx) => {
                cont.innerHTML += `<button style="width:100%; text-align:left; margin-bottom:10px;" onclick="apriBrano(${idx}, ${bIdx})">${b.titolo}</button>`;
            });
        }

        function apriVita(idx) {
            const c = datiMusica[idx];
            configuraIframe(c.compositore, c.link_wiki, "OPERE", () => mostraBrani(idx), "LISTA", mostraLista);
        }

        function apriBrano(idx, bIdx) {
            const b = datiMusica[idx].composizioni[bIdx];
            configuraIframe(b.titolo, b.link_wiki_comp, "YOUTUBE", () => window.open(b.link_youtube, '_blank'), "INDIETRO", () => mostraBrani(idx));
        }

        function configuraIframe(titolo, url, txtR, azioneR, txtL, azioneL) {
            gestisciVisibilita('schermata-dettaglio');
            document.getElementById('titolo-corrente').innerText = titolo;
            
            // TRUCCO NOSTALGIA: Carica Wikipedia senza menu laterali e con sezioni aperte
            let finalUrl = url.replace('.m.wikipedia.org', '.wikipedia.org');
            finalUrl += (finalUrl.includes('?') ? '&' : '?') + "useskin=nostalgia";
            
            document.getElementById('frame-wiki').src = finalUrl;
            document.getElementById('btn-back').innerText = txtL;
            document.getElementById('btn-back').onclick = azioneL;
            document.getElementById('btn-azione-destra').innerText = txtR;
            document.getElementById('btn-azione-destra').onclick = azioneR;
            document.getElementById('scroll-wrapper').scrollTop = 0;
        }

        function gestisciVisibilita(id) {
            ['schermata-lista', 'schermata-composizioni', 'schermata-dettaglio'].forEach(s => {
                document.getElementById(s).classList.toggle('nascosto', s !== id);
            });
        }
    </script>
</body>
</html>
